environment=testing

clients.main.url=*

server.error.include-stacktrace=always
server.port=8080

spring.flyway.enabled=false

spring.config.activate.on-profile=test

spring.application.name=registryapi

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=test
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

api.security.token.secret=SECRET
api.security.token.expiration.hour=2

api.security.refreshtoken.secret=SECRET
api.security.refreshtoken.expiration.hour=24
api.security.refreshtoken.secure=true
api.security.refreshtoken.domain=localhost
api.security.refreshtoken.httpOnly=true

